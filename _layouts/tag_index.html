---
layout: default
---
<h2>{{page.title}}</h2>
<hr>

{% for post in site.posts %}
  {% for tag in post.tags %}
    {% if tag == page.tag %}
      <div class="row">
        <div class="one mobile-one columns">
          <a href="{{ post.url }}"><span class="radius secondary label">{{ post.date | date_to_string }}</span></a>
        </div>
        <div class="eleven mobile-three columns">
          <a href="{{ post.url }}"><h5>{{ post.title }}</h5></a>
          <p>{% for tag in post.tags %}<a href="/tag/{{ tag }}" title="View posts tagged with &quot;{{ tag }}&quot;"><span class="radius label">{{ tag }}</span></a> {% endfor %}</p>
        </div>
      <hr>
      </div>
    {% endif %}
  {% endfor %}
{% endfor %}
