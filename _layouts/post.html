---
layout: default
---
<span class="radius secondary label">{{ page.date | date_to_string }}</span>
<h2>{{ page.title }}</h2>
<hr>

{{ content }}

<h3>Tags</h3>
<p>
  {% for tag in page.tags %}
    <a href="/tags/{{ tag }}" title="View posts tagged with &quot;{{ tag }}&quot;"><span class="radius label">{{ tag }}</span></a>
  {% endfor %}
</p>

<h3>Related Posts</h3>
<p>
  {% for post in site.related_posts limit:5 %}
    <span class="radius secondary label">{{ post.date | date_to_string }}</span> <a href="{{ post.url }}">{{ post.title }}</a><br />
  {% endfor %}
</p>
